<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your Sanjivani University account.">
    <title>Login - Sanjivani University</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .login-section {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }

        .login-card {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <section id="faculty" class="login-section">
        <div class="login-card">
            <h3 class="text-center text-success mb-4">Faculty Login</h3>
            <form>
                <div class="mb-3">
                    <label for="facultyEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="facultyEmail" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="facultyPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="facultyPassword" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-success w-100">Login</button>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
